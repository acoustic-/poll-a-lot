<div
  class="voter-container cursor-pointer"
  [class.voted]="hasVoted"
  [ngClass]="'size-' + size"
  (click)="clicked()"
  matRipple
  [matRippleColor]="locked ? undefined : '#d9c6ee'"
>
  <div class="votes" [matTooltip]="locked ? undefined : pollItem.voters | voters : 'Voters: '">
    <span>{{ pollItem.voters.length }}</span>
  </div>
  <div class="button-container">
    <div color="primary" class="favorite">
      <mat-icon class="heart-icon">favorite</mat-icon>
    </div>
  </div>
</div>
