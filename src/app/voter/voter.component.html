<div class="voter-container" [class.voted]="hasVoted">
  <div class="votes" [matTooltip]="pollItem | voters : 'Voters'">
    <span>{{ pollItem.voters.length }}</span>
  </div>
  <div class="button-container cursor-pointer">
    <div color="primary" (click)="clicked()" class="favorite">
      <mat-icon class="heart-icon">favorite</mat-icon>
    </div>
  </div>
</div>
