<mat-card class="container">
  <img
    class="poll-a-lot-header"
    src="/assets/img/poll-a-lot-movie-header.svg"
    alt="Popcorn, movie tickets and other movie related graphics"
  />
  <p>
    <!-- ğŸ¹ğŸ¿ğŸ¬ğŸŒ´ğŸ“ºğŸ‘¾ğŸ‰<br /> -->
    Easily create polls of movies, TV series or just about anything and share
    them with you friends.<br />Make choosing easy with random draw!<br /><br />
    Yay! ğŸ‘
  </p>
  <button
    mat-raised-button
    color="primary"
    (click)="createPoll()"
    aria-label="Create poll"
  >
    Create poll
  </button>
  <ng-container *ngIf="recentPolls$ | async; let recentPolls">
    <div *ngIf="recentPolls.length > 0" class="recent-poll-container">
      <div class="continue-text">.. or continue with:</div>
      <div *ngFor="let poll of recentPolls.slice(0, 1)">
        <div>
          <span
            class="recent-poll-title cursor-pointer"
            (click)="navigateToPoll(poll)"
          >
            {{ poll.name }}
          </span>
        </div>
      </div>
    </div>
  </ng-container>
</mat-card>
