<h2 class="share-title">Share the poll:</h2>
<h1 mat-dialog-title class="poll-title">{{ input.name }}</h1>

<div mat-dialog-content>
  <img
    src="/assets/img/sharing-is-caring.png"
    height="200px"
    width="200px"
    class="sharing"
    alt="Happy people handrawn graphic"
    />
  <p>
    Sharing is caring! âœ¨<br />
    <button
      mat-button
      type="button"
      [color]="!copied ? 'primary' : 'accent'"
      ngxClipboard
      [cbContent]="url"
      (cbOnSuccess)="copied = true"
      aria-label="Copy"
      style="margin-top: 10px"
      >
      <mat-icon>content_copy</mat-icon> {{ !copied ? "Copy url!" : "Copied!" }}
    </button>
  </p>
  <br />
  @if (_navigator && _navigator.share) {
    <p>
      Or share the way you like: <br />
      <button
        mat-raised-button
        color="primary"
        cdkFocusInitial
        (click)="share()"
        aria-label="Share"
        >
        Share
      </button>
    </p>
  }
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="true" aria-label="Close">
    Close
  </button>
</div>
