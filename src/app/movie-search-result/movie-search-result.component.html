
<div class="flex movie-search-result">
  <div class="movie-search-result-poster">
    <poster
      [movieId]="movie.id"
      [posterPath]="movie.poster_path"
      [rating]="movie.vote_average"
      size="xxs"
      [hideBorder]="true"
    ></poster>
  </div>

  <div class="movie-search-result title">
    {{ movie.title }}
    @if (movie.release_date) {
      ({{ movie.release_date | date : "yyyy" }})
      }<br />
      @if (movie.title !== movie.original_title) {
        <span class="original-title"
          >{{ movie.original_title }}</span
          >
        }
      </div>
    </div>
