<h1 mat-dialog-title>Login or use a nickname</h1>
<button mat-raised-button cdkFocusInitial (click)="login()" aria-label="Login">Login with Google</button>
<div mat-dialog-content>
  <p>Use nickname:</p>
  <mat-form-field>
    <input matInput placeholder="Nickname" [(ngModel)]="data.nickname">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.nickname" aria-label="Ok">Ok</button>
</div>
