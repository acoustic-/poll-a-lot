@if (movieId$ | async; as movieId) { @let watchlisted = (watchlisted$ | async);
<mat-icon
  class="user-select-none cursor-pointer watchlist"
  [ngClass]="{
    'active': watchlisted,
    'size-xs': 'xs' === size,
    'size-xxs': 'xxs' === size
  }"
  (click)="click(movieId, watchlisted)"
  >{{ watchlisted ? "bookmark" : "bookmark_outline" }}</mat-icon
>
}
