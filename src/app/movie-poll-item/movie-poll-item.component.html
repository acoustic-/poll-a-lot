<ng-container *ngIf="movie$ |Â async as movie">
  <div class="bg" [style.width.%]="progressBarWidth"></div>
  <mat-card class="option-card">

    <img class="poster" *ngIf="movie.posterUrl" img-cache [img-cache-src]="movie.posterUrl">
    <div class="content">
      <!-- <div *ngIf="movie.backdropUrl" class="backdrop">
      <img [src]="movie.backdropUrl" />
      <div class="fade"></div>
    </div> -->
      <div class="movie-info">
        <span class="title">{{ movie.originalTitle }}</span>
        <div class="subtitle">
          <div class="basics">
            <span class="year">{{ movie.releaseDate | date: 'yyyy' }}</span>
            <span class="runtime">| {{ movie.runtime }} min</span>
          </div>
          <div class="movie-ratings">
            <span class="movie-rating tmdb" matTooltip="TMDb score">{{ movie.tmdbRating }}</span>
            <span *ngIf="movie.imdbRating" (click)="window.open('https://www.imdb.com/title/' + movie.imdbId)" class="movie-rating imdb" matTooltip="IMDb score">{{ movie.imdbRating }}</span>
            <span *ngIf="movie.metaRating" class="movie-rating meta-critic" [ngClass]="getMetaBgColor(movie.metaRating)" matTooltip="Metacritic score">{{ movie.metaRating }}</span>
            <span *ngIf="movie.rottenRating" class="movie-rating rotten-tomatoes" matTooltip="RottenTomatoes score">{{ movie.rottenRating }}</span>
          </div>
        </div>
      </div>
      <div class="overview" [ngClass]="{'shortened': shortened}" (click)="shortened = !shortened">
        {{ movie.overview }}
        <div class="genres">
          <span class="genre" *ngFor="let genre of movie.genres">
            {{ genre }}
          </span>
        </div>
      </div>
      <div class="show-more" (click)="shortened = !shortened">{{ shortened ? 'Show more info' : 'Show less' }}</div>
    </div>
    <div class="controls" *ngIf="removable || voteable">
      <mat-icon *ngIf="removable" class="close" (click)="remove(pollItem)" style="cursor: pointer;">close</mat-icon>
      <voter *ngIf="voteable" [pollItem]="pollItem" [hasVoted]="hasVoted" (onClick)="clicked(pollItem)"></voter>
    </div>
  </mat-card>
</ng-container>
